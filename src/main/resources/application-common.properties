#\u670D\u52A1\u7AEF\u53E3
server.port=30666

#json
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.locale=zh
spring.jackson.time-zone=GMT+8

#datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true

spring.datasource.maxWait=60000
spring.datasource.initialSize=5
spring.datasource.minIdle=5  
spring.datasource.maxActive=200 

spring.datasource.minEvictableIdleTimeMillis=1800000

spring.datasource.time-between-eviction-runs-millis=600000
spring.datasource.removeAbandoned=true  
spring.datasource.removeAbandonedTimeout=1800  
  
spring.datasource.poolPreparedStatements=true  
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.logAbandoned=true
spring.datasource.filters=stat,log4j

spring.datasource.connectionInitSqls=set names utf8mb4


#mybatis
mybatis.mapperLocations=classpath:mapper/**.xml


server.session.cookie.name=UMOOC_SESSION
server.session.cookie.http-only=true
server.session.cookie.path=/


server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8